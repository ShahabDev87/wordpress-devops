name: WordPress CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 193.29.139.251 >> ~/.ssh/known_hosts

    - name: Deploy on Server
      run: |
        ssh root@193.29.139.251 "cd /root/wordpress-local/wordpress-devops && docker compose down && docker compose up -d"
